<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 4 - HTML & CSS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <section class="learn">
      <!-- DÃ©but de la zone d'entrainement -->
      <form class="card">
        <legend>Je me connecte avec mes identifiants</legend>
        <fieldset>
          <div>
            <label for="">adresse email</label>
            <p id="errorMail" class="minitext"></p>
            <p id="errordetailMail" class="minitext"></p>
            <p></p>
            <p></p>
            <input
              type="email"
              required
              autocomplete="email"
              id="mail"
              class="utilisateurInfo"
              placeholder="Name@gmail.com"
            />
          </div>
          <div>
            <label for="">mot de passe</label>

            <p id="errorDetailMdp" class="minitext"></p>
            <p id="errorDetailMdp1" class="minitext"></p>
            <p id="errorDetailMdp2" class="minitext"></p>
            <p id="errorDetailMdp3" class="minitext"></p>

            <input
              type="password"
              required
              autocomplete="current-password"
              id="password"
              class="utilisateurInfo"
              placeholder="*******"
            />
          </div>
        </fieldset>
        <div class="memory">
          <input class="casecocher" type="checkbox" />
          <span class="padding-left">se souvenir de moi</span>
        </div>
        <button>Connexion</button>
      </form>

      <!-- Fin de la zone d'entrainement -->
    </section>
  </body>
</html>
